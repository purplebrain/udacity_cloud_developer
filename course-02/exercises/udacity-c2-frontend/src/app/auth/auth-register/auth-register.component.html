<form [formGroup]="registerForm" (submit)="onSubmit($event)">
    <ion-item>
      <ion-label position="floating" color="primary">Firstname</ion-label>
      <ion-input type="text" formControlName="firstname" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Lastname</ion-label>
      <ion-input type="text" formControlName="lastname" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Email</ion-label>
      <ion-input type="text" formControlName="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Password</ion-label>
      <ion-input type="password" formControlName="password" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Confirm Password</ion-label>
      <ion-input type="password" formControlName="password_confirm" required></ion-input>
    </ion-item>
    <ion-button 
      color="primary" 
      type="submit"
      [disabled]="!registerForm.valid ">
      Register
    </ion-button> {{error}}
  </form>
